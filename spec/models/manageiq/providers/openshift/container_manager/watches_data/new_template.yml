---
:metadata:
  :name: new-template
  :namespace: openshift
  :selfLink: "/oapi/v1/namespaces/openshift/templates/new-template"
  :uid: 8f2470aa-2b04-4492-bc69-b6d864e3ad2c
  :resourceVersion: '409'
  :creationTimestamp: '2016-12-06T09:46:07Z'
  :annotations:
    :openshift.io/display-name: New Template
    :tags: quickstart,ruby,rails
:message: |-
  The following service(s) have been created in your project: ${NAME}, ${DATABASE_SERVICE_NAME}.

  For more information about using this template, including OpenShift considerations, see https://github.com/openshift/rails-ex/blob/master/README.md.
:objects:
- :kind: Service
  :apiVersion: v1
  :metadata:
    :name: "${NAME}"
    :annotations:
      :description: Exposes and load balances the application pods
      :service.alpha.openshift.io/dependencies: '[{"name": "${DATABASE_SERVICE_NAME}",
        "kind": "Service"}]'
  :spec:
    :ports:
    - :name: web
      :port: 8080
      :targetPort: 8080
    :selector:
      :name: "${NAME}"
- :kind: Route
  :apiVersion: v1
  :metadata:
    :name: "${NAME}"
  :spec:
    :host: "${APPLICATION_DOMAIN}"
    :to:
      :kind: Service
      :name: "${NAME}"
- :kind: ImageStream
  :apiVersion: v1
  :metadata:
    :name: "${NAME}"
    :annotations:
      :description: Keeps track of changes in the application image
- :kind: BuildConfig
  :apiVersion: v1
  :metadata:
    :name: "${NAME}"
    :annotations:
      :description: Defines how to build the application
  :spec:
    :source:
      :type: Git
      :git:
        :uri: "${SOURCE_REPOSITORY_URL}"
        :ref: "${SOURCE_REPOSITORY_REF}"
      :contextDir: "${CONTEXT_DIR}"
    :strategy:
      :type: Source
      :sourceStrategy:
        :from:
          :kind: ImageStreamTag
          :namespace: "${NAMESPACE}"
          :name: ruby:2.3
        :env:
        - :name: RUBYGEM_MIRROR
          :value: "${RUBYGEM_MIRROR}"
    :output:
      :to:
        :kind: ImageStreamTag
        :name: "${NAME}:latest"
    :triggers:
    - :type: ImageChange
    - :type: ConfigChange
    - :type: GitHub
      :github:
        :secret: "${GITHUB_WEBHOOK_SECRET}"
    :postCommit:
      :script: bundle exec rake test
- :kind: DeploymentConfig
  :apiVersion: v1
  :metadata:
    :name: "${NAME}"
    :annotations:
      :description: Defines how to deploy the application server
  :spec:
    :strategy:
      :type: Recreate
      :recreateParams:
        :pre:
          :failurePolicy: Abort
          :execNewPod:
            :command:
            - "./migrate-database.sh"
            :containerName: "${NAME}"
    :triggers:
    - :type: ImageChange
      :imageChangeParams:
        :automatic: true
        :containerNames:
        - rails-postgresql-example
        :from:
          :kind: ImageStreamTag
          :name: "${NAME}:latest"
    - :type: ConfigChange
    :replicas: 1
    :selector:
      :name: "${NAME}"
    :template:
      :metadata:
        :name: "${NAME}"
        :labels:
          :name: "${NAME}"
      :spec:
        :containers:
        - :name: rails-postgresql-example
          :image: " "
          :ports:
          - :containerPort: 8080
          :readinessProbe:
            :timeoutSeconds: 3
            :initialDelaySeconds: 5
            :httpGet:
              :path: "/articles"
              :port: 8080
          :livenessProbe:
            :timeoutSeconds: 3
            :initialDelaySeconds: 10
            :httpGet:
              :path: "/articles"
              :port: 8080
          :env:
          - :name: DATABASE_SERVICE_NAME
            :value: "${DATABASE_SERVICE_NAME}"
          - :name: POSTGRESQL_USER
            :value: "${DATABASE_USER}"
          - :name: POSTGRESQL_PASSWORD
            :value: "${DATABASE_PASSWORD}"
          - :name: POSTGRESQL_DATABASE
            :value: "${DATABASE_NAME}"
          - :name: SECRET_KEY_BASE
            :value: "${SECRET_KEY_BASE}"
          - :name: POSTGRESQL_MAX_CONNECTIONS
            :value: "${POSTGRESQL_MAX_CONNECTIONS}"
          - :name: POSTGRESQL_SHARED_BUFFERS
            :value: "${POSTGRESQL_SHARED_BUFFERS}"
          - :name: APPLICATION_DOMAIN
            :value: "${APPLICATION_DOMAIN}"
          - :name: APPLICATION_USER
            :value: "${APPLICATION_USER}"
          - :name: APPLICATION_PASSWORD
            :value: "${APPLICATION_PASSWORD}"
          - :name: RAILS_ENV
            :value: "${RAILS_ENV}"
          :resources:
            :limits:
              :memory: "${MEMORY_LIMIT}"
- :kind: Service
  :apiVersion: v1
  :metadata:
    :name: "${DATABASE_SERVICE_NAME}"
    :annotations:
      :description: Exposes the database server
  :spec:
    :ports:
    - :name: postgresql
      :port: 5432
      :targetPort: 5432
    :selector:
      :name: "${DATABASE_SERVICE_NAME}"
- :kind: DeploymentConfig
  :apiVersion: v1
  :metadata:
    :name: "${DATABASE_SERVICE_NAME}"
    :annotations:
      :description: Defines how to deploy the database
  :spec:
    :strategy:
      :type: Recreate
    :triggers:
    - :type: ImageChange
      :imageChangeParams:
        :automatic: true
        :containerNames:
        - postgresql
        :from:
          :kind: ImageStreamTag
          :namespace: "${NAMESPACE}"
          :name: postgresql:9.5
    - :type: ConfigChange
    :replicas: 1
    :selector:
      :name: "${DATABASE_SERVICE_NAME}"
    :template:
      :metadata:
        :name: "${DATABASE_SERVICE_NAME}"
        :labels:
          :name: "${DATABASE_SERVICE_NAME}"
      :spec:
        :volumes:
        - :name: data
          :emptyDir: {}
        :containers:
        - :name: postgresql
          :image: " "
          :ports:
          - :containerPort: 5432
          :readinessProbe:
            :timeoutSeconds: 1
            :initialDelaySeconds: 5
            :exec:
              :command:
              - "/bin/sh"
              - "-i"
              - "-c"
              - psql -h 127.0.0.1 -U ${POSTGRESQL_USER} -q -d ${POSTGRESQL_DATABASE}
                -c 'SELECT 1'
          :livenessProbe:
            :timeoutSeconds: 1
            :initialDelaySeconds: 30
            :tcpSocket:
              :port: 5432
          :volumeMounts:
          - :name: data
            :mountPath: "/var/lib/pgsql/data"
          :env:
          - :name: POSTGRESQL_USER
            :value: "${DATABASE_USER}"
          - :name: POSTGRESQL_PASSWORD
            :value: "${DATABASE_PASSWORD}"
          - :name: POSTGRESQL_DATABASE
            :value: "${DATABASE_NAME}"
          - :name: POSTGRESQL_MAX_CONNECTIONS
            :value: "${POSTGRESQL_MAX_CONNECTIONS}"
          - :name: POSTGRESQL_SHARED_BUFFERS
            :value: "${POSTGRESQL_SHARED_BUFFERS}"
          :resources:
            :limits:
              :memory: "${MEMORY_POSTGRESQL_LIMIT}"
:parameters:
- :name: NAME
  :displayName: Name
  :description: The name assigned to all of the frontend objects defined in this template.
  :value: rails-postgresql-example
  :required: true
- :name: NAMESPACE
  :displayName: Namespace
  :description: The OpenShift Namespace where the ImageStream resides.
  :value: openshift
  :required: true
- :name: MEMORY_LIMIT
  :displayName: Memory Limit
  :description: Maximum amount of memory the Rails container can use.
  :value: 512Mi
  :required: true
- :name: MEMORY_POSTGRESQL_LIMIT
  :displayName: Memory Limit (PostgreSQL)
  :description: Maximum amount of memory the PostgreSQL container can use.
  :value: 512Mi
  :required: true
- :name: SOURCE_REPOSITORY_URL
  :displayName: Git Repository URL
  :description: The URL of the repository with your application source code.
  :value: https://github.com/openshift/rails-ex.git
  :required: true
- :name: SOURCE_REPOSITORY_REF
  :displayName: Git Reference
  :description: Set this to a branch name, tag or other ref of your repository if
    you are not using the default branch.
- :name: CONTEXT_DIR
  :displayName: Context Directory
  :description: Set this to the relative path to your project if it is not in the
    root of your repository.
- :name: APPLICATION_DOMAIN
  :displayName: Application Hostname
  :description: The exposed hostname that will route to the Rails service, if left
    blank a value will be defaulted.
- :name: GITHUB_WEBHOOK_SECRET
  :displayName: GitHub Webhook Secret
  :description: A secret string used to configure the GitHub webhook.
  :generate: expression
  :from: "[a-zA-Z0-9]{40}"
- :name: SECRET_KEY_BASE
  :displayName: Secret Key
  :description: Your secret key for verifying the integrity of signed cookies.
  :generate: expression
  :from: "[a-z0-9]{127}"
- :name: APPLICATION_USER
  :displayName: Application Username
  :description: The application user that is used within the sample application to
    authorize access on pages.
  :value: openshift
  :required: true
- :name: APPLICATION_PASSWORD
  :displayName: Application Password
  :description: The application password that is used within the sample application
    to authorize access on pages.
  :value: secret
  :required: true
- :name: RAILS_ENV
  :displayName: Rails Environment
  :description: Environment under which the sample application will run. Could be
    set to production, development or test.
  :value: production
  :required: true
- :name: DATABASE_SERVICE_NAME
  :displayName: Database Service Name
  :value: postgresql
  :required: true
- :name: DATABASE_USER
  :displayName: Database Username
  :generate: expression
  :from: user[A-Z0-9]{3}
- :name: DATABASE_PASSWORD
  :displayName: Database Password
  :generate: expression
  :from: "[a-zA-Z0-9]{8}"
- :name: DATABASE_NAME
  :displayName: Database Name
  :value: root
  :required: true
- :name: POSTGRESQL_MAX_CONNECTIONS
  :displayName: Maximum Database Connections
  :value: '100'
- :name: POSTGRESQL_SHARED_BUFFERS
  :displayName: Shared Buffer Amount
  :value: 12MB
- :name: RUBYGEM_MIRROR
  :displayName: Custom RubyGems Mirror URL
  :description: The custom RubyGems mirror URL
:labels:
  :template: rails-postgresql-example
:kind: Template
:apiVersion: v1
